<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育行业融资数量与大小</title>
</head>
<body>
    <div id="linechart" style="width:1200px; height:600px"></div>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script>
        const option = {
          title: {
                text: '教培行业融资数量与大小',
                left:'centre',
                top:'7%',
                textStyle:{
                fontSize:28}
                },
    tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      crossStyle: {
        color: '#00FFFF'
      }
    }
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['融资数量', '平均单起融资金额']//'Precipitation', 
  },
  grid: {
    left: '40%',//here
    right: '7%',
    top:'20%',
    bottom: '5%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: [2015,	2016,	2017,	2018,	2019,	2020,	2021],
      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '融资数量',
      //min: 0,
      //max: 250,
      //interval: 50,
      axisLabel: {
        formatter: '{value} '
      }
    },
    {
      type: 'value',
      name: '平均单起融资金额（亿元）',
      //min: 0,
      //max: 25,
      //interval: 5,
      axisLabel: {
        formatter: '{value} '
      }
    }
  ],
  series: [
    {
      name: '融资数量',
      type: 'bar',
      tooltip: {
        valueFormatter: function (value) {
          return value ;//+ ' ml'
        }
      },
      data: [
      697,	701,	682,	748,	520,	429,	323
      ],
      itemStyle:{
        color:'#00FFFF'
      }
    },
    /*{
      name: 'Precipitation',
      type: 'bar',
      tooltip: {
        valueFormatter: function (value) {
          return value ;//+ ' ml'
        }
      },
      data: [
        2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3
      ]
    },*/
    {
      name: '平均单起融资金额',
      type: 'line',
      yAxisIndex: 1,
      tooltip: {
        valueFormatter: function (value) {
          return value ;//+ ' °C'
        }
      },
      data: [0.49,	0.38,	0.49,	0.82,	0.85,	2.45,	2.65]
    }
  ]
};

        var chartDom = document.getElementById('linechart');
        var myChart = echarts.init(chartDom,'dark',null);// 
        myChart.setOption(option);
    </script>
</body>
</html>
