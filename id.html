<!DOCTYPE html>
<html>
<!--同一个类名class可以由多个 HTML 元素使用，
而一个 id 名称只能由页面中的一个 HTML 元素使用-->
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>

<body id="bodychart">
	
	<div id="linechart"></div>
	<style>
		#bodychart{
		background-color:#100c2a;
		width:100%; 
		height:100%;
		}
		#linechart{
			width:1200px; 
			height:600px;
			background-color:#100c2a;
		}
	</style>
	    <script>
			const option = {
			  title: {
					text: '教培行业融资数量与大小',
					left:'centre',
					top:'7%',
					textStyle:{
					fontSize:28}
					},
		tooltip: {
		trigger: 'axis',
		axisPointer: {
		  type: 'cross',
		  crossStyle: {
			color: '#00FFFF'
		  }
		}
	  },
	  toolbox: {
		feature: {
		  dataView: { show: true, readOnly: false },
		  magicType: { show: true, type: ['line', 'bar'] },
		  restore: { show: true },
		  saveAsImage: { show: true }
		}
	  },
	  legend: {
		data: ['总融资金额（亿元）', '平均单起融资金额']//'Precipitation', 
	  },
	  grid: {
		left: '40%',//here
		right: '7%',
		top:'20%',
		bottom: '5%',
		containLabel: true
	  },
	  xAxis: [
		{
		  type: 'category',
		  data: [2015,	2016,	2017,	2018,	2019,	2020,	2021],
		  axisPointer: {
			type: 'shadow'
		  }
		}
	  ],
	  yAxis: [
		{
		  type: 'value',
		  name: '总融资金额（亿元）',//这里改过
		  //min: 0,
		  //max: 250,
		  //interval: 50,
		  axisLabel: {
			formatter: '{value} '
		  }
		},
		{
		  type: 'value',
		  name: '平均单起融资金额（亿元）',
		  //min: 0,
		  //max: 25,
		  //interval: 5,
		  axisLabel: {
			formatter: '{value} '
		  }
		}
	  ],
	  series: [
		{
		  name: '总融资金额（亿元）',//这里改过
		  type: 'bar',
		  tooltip: {
			valueFormatter: function (value) {
			  return value ;//+ ' ml'
			}
		  },
		  data: [
		  344.5,263.4,332,613,444.3,1050.7,856.7
		  ],//这里改数据
		  itemStyle:{
			color:'#00FFFF'
		  }
		},
		/*{
		  name: 'Precipitation',
		  type: 'bar',
		  tooltip: {
			valueFormatter: function (value) {
			  return value ;//+ ' ml'
			}
		  },
		  data: [
			2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3
		  ]
		},*/
		{
		  name: '平均单起融资金额',
		  type: 'line',
		  yAxisIndex: 1,
		  tooltip: {
			valueFormatter: function (value) {
			  return value ;//+ ' °C'
			}
		  },
		  data: [0.49,	0.38,	0.49,	0.82,	0.85,	2.45,	2.65]
		}
	  ]
	};
	
			var chartDom = document.getElementById('linechart');
			var myChart = echarts.init(chartDom,'dark',null);// 
			myChart.setOption(option);
		</script>
</body>
</html>
