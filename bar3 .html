<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育行业融资规模</title>
</head>
<body>
    <div id="linechart" style="width:1200px; height:600px"></div>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script>
        const option = {
            /*title: {
                text: '2015-2021教育行业融资规模',
                left:'centre',
                top:'7%',
                textStyle:{
                fontSize:28}
                },*/
            tooltip: {
                    trigger: 'axis',//data
                    axisPointer: {
                    type: 'cross',
                    label: {
                            backgroundColor: '#6a7985'
                            }
                    }
            },
            legend: {
                        data: ['总融资规模（亿元）']
            },
  grid: {
    left: '4%',//here
    right: '4%',
    top:'20%',
    bottom: '5%',
    containLabel: true
  },      
  xAxis: {
    type: 'category',
    data: [2015, 2016, 2017, 2018, 2019, 2020, 2021]
  },
  yAxis: {
    type: 'value',
    name: '融资金额（亿元）'
  },
  series: [
    {
      data: [344.5,263.4,332,613,444.3,1050.7,856.7],
      name: '总融资规模（亿元）',
      type: 'bar',
      showBackground: true,
      backgroundStyle: {
        color: 'rgba(180, 180, 180, 0.2)'
      },
      itemStyle:{
        color:'#0000FF'
      }
    }
  ]
        };

        var chartDom = document.getElementById('linechart');
        var myChart = echarts.init(chartDom, 'dark',null);//
        myChart.setOption(option);
    </script>
</body>
</html>
